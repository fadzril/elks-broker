filter {
  if [type] == "HRDDSS"{
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => [ "message", "%{HRDDSS_LOG}" ]
      overwrite => [ "message", "%{messages}" ]
    }
    mutate {
      rename => [ "message", "log" ]
      remove_tag => [ "_grokparsefailure" ]
    }
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
}
